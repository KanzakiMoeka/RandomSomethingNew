<body>
  <h1>RandomSomethingNew - 隨機廣告實驗網</h1>

  <p>歡迎來到 RandomSomethingNew，這是一個隨機刷新廣告的實驗網站。點擊下方按鈕可以進行廣告刷新，體驗專屬於你的不同由 Google 篩選的推薦內容。目前僅適用於 Google 的廣告。</p>
  <p>我是一名來自 Taiwan 的大學生，這個網站的製作目的是研究 Google 廣告的生成模式，以及為有需求的人推薦或找回你想見到的那些廣告內容。</p>
  <p>此網站建立於 2025/08/27，未來預計添加更多可能的實用性功能內容：其他廣告生成／問卷調查／瀏覽儲存／更多隨機項目等等。</p>
  <p>感謝您的蒞臨！</p>

  <!-- 刷新按鈕（放置於廣告區塊上方） -->
  <button id="refresh-btn">刷新廣告</button>

  <!-- 廣告區塊 -->
  <div id="ad-container">
    <!-- 初始廣告會在 JavaScript 中生成 -->
  </div>

  <script>
    // 設定廣告欄位數量
    const adCount = 3; // 未來想增加欄位，只要改這個數字
    const adSlots = ['1234567890','1234567891','1234567892']; // 替換為你的廣告單元代碼，長度需和 adCount 一致

    // 初始化廣告
    function initAds() {
      const container = document.getElementById('ad-container');
      container.innerHTML = ''; // 清空
      for(let i=0; i<adCount; i++){
        let ad = document.createElement('ins');
        ad.className = 'adsbygoogle';
        ad.style.display = 'block';
        ad.setAttribute('data-ad-client', 'ca-pub-5871873631634236');
        ad.setAttribute('data-ad-slot', adSlots[i]);
        ad.setAttribute('data-ad-format', 'auto');
        container.appendChild(ad);
      }
      (adsbygoogle = window.adsbygoogle || []).push({});
    }

    // 初始生成廣告
    initAds();

    // 刷新廣告功能
    document.getElementById('refresh-btn').addEventListener('click', function() {
      initAds();
    });
  </script>
</body>
