  <h1>RandomSomethingNew - 隨機廣告實驗網</h1>

 <p>歡迎來到 RandomSomethingNew，這是一個隨機刷新廣告的實驗網站。點擊下方按鈕可以進行廣告刷新，體驗專屬於你的不同由Google篩選的推薦內容。目前僅適用於Google的廣告。</p>
 <p>我是一名來自Taiwan的大學生，這個網站的製作目的是研究Google廣告的生成模式，以及為有需求的人推薦或找回你想見到的那些廣告內容</p>
 <p>此網站建立於2025/08/27，未來預計添加更多可能的實用性功能內容：其他廣告生成／問卷調查／瀏覽儲存／更多隨機項目等等</p>
 <p>感謝您的蒞臨！</p>

  <!-- 廣告區塊 -->
  <div id="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5871873631634236"
         data-ad-slot="1234567890"   <!-- 這裡換成你的廣告單元代碼 -->
         data-ad-format="auto"></ins>
  </div>

  <!-- 刷新按鈕 -->
  <button id="refresh-btn">刷新廣告</button>

  <script>
    // 初始廣告
    (adsbygoogle = window.adsbygoogle || []).push({});

    // 刷新廣告功能
    document.getElementById('refresh-btn').addEventListener('click', function() {
      let container = document.getElementById('ad-container');
      container.innerHTML = ''; // 清空廣告
      let ad = document.createElement('ins');
      ad.className = 'adsbygoogle';
      ad.style.display = 'block';
      ad.setAttribute('data-ad-client', 'ca-pub-5871873631634236');
      ad.setAttribute('data-ad-slot', '1234567890'); // 替換成你的廣告單元代碼
      ad.setAttribute('data-ad-format', 'auto');
      container.appendChild(ad);
      (adsbygoogle = window.adsbygoogle || []).push({});
    });
  </script>
</body>
